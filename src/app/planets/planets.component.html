
<div class="planet-cards">
  <ul>
    <li *ngFor="let planet of planets">
      <div class="planet-card">
        <h2>{{ planet.name }}</h2>
        <p>Population: {{ planet.population }}</p>
        <p>Climate: {{ planet.climate }}</p>
        <p>Terrain: {{ planet.terrain }}</p>
      </div>
    </li>
  </ul>
</div>
